<app-menu-item></app-menu-item>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openCustom()" fill="clear"><ion-icon name="menu-outline" color="light"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title>Times</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="ion-text-center">
        <ion-searchbar placeholder="Buscar Time" color="dark"></ion-searchbar>
    </div>
    <ion-card class="card-team" color="dark" *ngFor="let team of teams" >
        <ion-card-header class="ion-text-center">
          <ion-card-title>{{team.nameTeam}}</ion-card-title>
          <ion-card-subtitle>Tamanho do time: {{team.quantity}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
         {{team.description}}
        </ion-card-content>
        <ion-button expand="full" fill="clear" color="success" (click)="joinTeam(team.idTeam)" >
          Entrar
        </ion-button>
      </ion-card>
</ion-content>
