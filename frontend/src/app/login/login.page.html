
<ion-content>
  <div id="container">
    <div class="ion-text-center title-app">
    <ion-text>Easy-</ion-text><ion-text class="soccer-title">Soccer</ion-text>
    </div>
   <div>
      <ion-grid class="box-login">
      <ion-row>
        <ion-col size="12">
          <ion-input type="text" class="input-box" [(ngModel)]="user.email" name="email" placeholder="    E-mail" ></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-input type="text" class="input-box"  [(ngModel)]="user.password" name="password" placeholder="    Password"></ion-input>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-button (click)="loginAccount()" type="text" color="dark">Entrar</ion-button>
        </ion-col>
        <ion-col  size="12">
          <ion-button href="/register" type="text" placeholder="" color="dark">Registre-se</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </div>
  </div>
</ion-content>
