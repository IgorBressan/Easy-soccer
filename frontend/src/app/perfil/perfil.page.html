
<app-menu-item></app-menu-item>
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="openCustom()" fill="clear"><ion-icon name="menu-outline" color="light"></ion-icon> </ion-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <div class="ion-text-center bio" *ngFor="let userProfile of userProfiles">

    <ion-item >
      <ion-avatar slot="start">
        <img src="../../assets/img/user-480.webp">
      </ion-avatar>
      <ion-label >{{userProfile.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{userProfile.old}} Anos</ion-label>
    </ion-item>
    <ion-item>
      <ion-text color="dark">
        <h5>{{userProfile.bio}}</h5>
      </ion-text>
    </ion-item>
  

  <ion-card class="card-team" color="dark">
    <ion-item color="dark" class="ion-text-center">
      <ion-label>Meu time</ion-label>
    </ion-item>
      <ion-card-header class="ion-text-center">
        <ion-card-title>{{userProfile.nameTeam}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{userProfile.description}}
      </ion-card-content>
    </ion-card>

    <div class="ion-text-center">
      <ion-button fill="clear" (click)="updateUser()" color="dark"> Editar </ion-button>
      
    </div>
  </div>

</ion-content>
