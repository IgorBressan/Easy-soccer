<app-menu-item></app-menu-item>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openCustom()" fill="clear">
        <ion-icon name="menu-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Meu time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>


  <div class="ion-text-center" *ngFor="let t of team">


    <ion-label class="ion-text-center">
      <h1>{{t.nameTeam}}</h1>
    </ion-label>
    <div class="hr"></div>
    <div class="description">
      <ion-label>{{t.description}}</ion-label>
    </div>
    <div class="hr"></div>
    <div class="members-box" >
      <ion-label><h1>Membros</h1></ion-label>
      
      <ion-card class="card-team" color="dark" *ngFor="let m of members">
        <ion-card-content>{{ m.name}} </ion-card-content>
      </ion-card>
    </div>
  </div>
</div>
<div *ngIf="team == 0"  class="ion-text-center menu">
    <ion-label>
        <ion-button  [routerLink]='["/search-team"]' routerDirection="root" size="large" class="button-menu" color="dark" >Procure o seu time!!</ion-button>
      </ion-label>
    </div>
</ion-content>
